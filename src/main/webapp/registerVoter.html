<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Voter Registration</title>
   <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Voter Registration</h2>
    <form id="voterForm" action="registerVoter">
      <label for="vid">Voter ID:</label>
      <input type="number" name="vid" required />
      
      <label for="vname">Voter Name:</label>
      <input type="text" name="vname" required />

      <label for="vage">Voter Age:</label>
      <input type="number" name="vage" required />

      <label for="vgender">Voter Gender:</label>
      <select name="vgender" required>
        <option value="">--Select Gender--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <div id="message" class="error"></div>
      <button type="submit">Submit</button>
      <br><br>	
           <a href="main.html" class="back-button">‚Üê Back to Menu</a>
    </form>

  </div>
 
  
</body>
</html>
