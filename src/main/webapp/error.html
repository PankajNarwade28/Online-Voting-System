<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Error</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    .container img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 1rem;
    }

    h2 {
      color: #c0392b;
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #27ae60;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #219150;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/564/564619.png" alt="Error Image">
    <h2>Oops! You are not eligible for registration</h2>
    <p>Please check the eligibility criteria or contact support for more information.</p>
    <a href="main.html">‚Üê Back to Home</a>
  </div>
</body>
</html>
